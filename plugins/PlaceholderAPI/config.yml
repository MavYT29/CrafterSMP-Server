# PlaceholderAPI
# Version: 2.11.2
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://api.extendedclip.com/all/
# Wiki: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
cloud_allow_unverified_expansions: false
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    tps_color:
      high: '&a'
      low: '&c'
      medium: '&e'
    server_name: A Minecraft Server
  pinger:
    offline: '&cOffline'
    check_interval: 30
    online: '&aOnline'
  serverpinger:
    check_interval: 30
    online: '&aOnline'
    offline: '&cOffline'
    dynamic:
      online: '&e<onlineplayers> playing'
      offline: '&c&lOFFLINE'
      custom:
        example:
          online: '&6&l<onlineplayers>/<max> &eplaying'
          offline: '&c&l[ OFFLINE ]'
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  playerlist:
    offline-text: Offline
    argument-separator: ','
    lists:
      staff:
        type: ONLINE
        included: true
        filters:
        - PERMISSION:group.staff
        - CANSEE
  healthbar:
    show-empty-hearts: true
    show-absorption-hearts: false
    max-absorption-hearts: 2
    icons:
      full-heart: ❤
      half-heart: ♥
      empty-heart: ❤
      absorption-heart: ❤
      half-absorption-heart: ♥
    colors:
      big-heart: '&4'
      half-heart: '&c'
      empty-heart: '&7'
      absorption-heart: '&6'
      half-absorption-heart: '&e'
